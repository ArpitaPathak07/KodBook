<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KodBook</title>
</head>
<body>
	<h1>Welcome to KodBook!</h1>
	<h3>#1 Social media app!</h3>
	
	<form action="/signUp" method="post">
	
	<label>USERNAME :</label>
	<input type = "text" name = "username">
	<br><br>
	
	<label>Email :</label>
	<input type = "email" name = "email">
	<br><br>
	
	<label>PASSWORD :</label>
	<input type = "password" name = "password">
	<br><br>
	
	<label>DOB :</label>
	<input type = "data" name = "dob">
	<br><br>
	
	<label>GENDER :</label>
	<label>M</label><input type = "radio" name = "gender" value = "M">
	<label>F</label><input type = "radio" name = "gender" value = "F">
	<label>O</label><input type = "radio" name = "gender" value = "O">
	<br><br>

	<input type = "submit" value = "SIGN UP">
	<hr>
	<a href = "/">Already have an account? Login instead</a>

</form>
</body>
</html>
